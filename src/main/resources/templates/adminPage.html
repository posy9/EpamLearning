<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Страница администратора</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="/js/details.js"></script>
  <script src="/js/adminPage.js"></script>
</head>
<body>
<div class="container mt-5">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h1 class="mb-4">Страница администратора</h1>
    <a href="/" class="btn btn-outline-dark">На главную</a>
  </div>
  <div class="form-group col-md-3">
    <label for="entitySelector"></label>
    <div class="input-group">
      <select id="entitySelector" class="form-control" name="type">
        <option value="devices">Устройства</option>
        <option value="brands" selected>Бренды</option>
        <option value="categories">Категории</option>
        <option value="countries">Страны</option>
        <option value="types">Типы</option>
      </select>
  </div>
</div>
  <div id="entitiesNotFoundError" class="alert alert-danger" style="display: none;"></div>
  <ul id="entitiesList" class="list-group"></ul>
  <div class="mt-4">
    <button id="prevPage" class="btn btn-primary mr-2">Предыдущая</button>
    <div id="pageNumber" class="d-inline-block mx-2"></div>
    <button id="nextPage" class="btn btn-primary">Следующая</button>
  </div>
  <button id="addingEntityButton" class="btn btn-success mt-4">Добавить</button>

  <div id="createTypeModal" class="modal" style="display: none;">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Создать тип</h5>
          <button type="button" class="close" onclick="closeModal('createTypeModal')">&times;</button>
        </div>
        <div class="modal-body">
          <form id="createTypeForm">
            <div class="form-group">
              <label for="createTypeName">Имя:</label>
              <input type="text" id="createTypeName" class="form-control" required>
            </div>
            <div id="createTypeFormError" class="alert alert-danger" style="display: none;"></div>
            <button type="submit" class="btn btn-primary">Сохранить</button>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" onclick="closeModal('createTypeModal')">Закрыть</button>
        </div>
      </div>
    </div>
  </div>

  <div id="createDeviceModal" class="modal" style="display: none;">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Создать устройство</h5>
          <button type="button" class="close" onclick="closeModal('createDeviceModal')">&times;</button>
        </div>
        <div class="modal-body">
          <form id="createDeviceForm">
            <div class="form-group">
              <label for="createDeviceBrand">Бренд:</label>
              <div class="input-group">
                <select id="createDeviceBrand" class="form-control" required></select>
                <div class="input-group-append">
                  <button type="button" class="btn btn-outline-success addBrandBtn">+</button>
                </div>
              </div>
            </div>
            <div class="form-group">
              <label for="createDeviceModel">Модель:</label>
              <input type="text" id="createDeviceModel" class="form-control" required>
            </div>
            <div class="form-group">
              <label for="createDeviceCategory">Категория:</label>
              <div class="input-group">
                <select id="createDeviceCategory" class="form-control" required></select>
                <div class="input-group-append">
                  <button type="button" class="btn btn-outline-success addCategoryBtn">+</button>
                </div>
              </div>
            </div>
            <div id="createDeviceFormError" class="alert alert-danger" style="display: none;"></div>
            <button type="submit" class="btn btn-primary">Сохранить</button>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" onclick="closeModal('createDeviceModal')">Закрыть</button>
        </div>
      </div>
    </div>
  </div>

  <div id="createCategoryModal" class="modal" style="display: none;">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Создать Категорию</h5>
          <button type="button" class="close" onclick="closeModal('createCategoryModal')">&times;</button>
        </div>
        <div class="modal-body">
          <form id="createCategoryForm">
            <div class="form-group">
              <label for="createCategoryName">Название:</label>
              <input type="text" id="createCategoryName" class="form-control" required>
            </div>
            <div id="createCategoryFormError" class="alert alert-danger" style="display: none;"></div>
            <button type="submit" class="btn btn-primary">Сохранить</button>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" onclick="closeModal('createCategoryModal')">Закрыть</button>
        </div>
      </div>
    </div>
  </div>

  <div id="createBrandModal" class="modal" style="display: none;">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Создать бренд</h5>
          <button type="button" class="close" onclick="closeModal('createBrandModal')">&times;</button>
        </div>
        <div class="modal-body">
          <form id="createBrandForm">
            <div class="form-group">
              <label for="createBrandName">Название:</label>
              <input type="text" id="createBrandName" class="form-control" required>
            </div>
            <div id="createBrandFormError" class="alert alert-danger" style="display: none;"></div>
            <button type="submit" class="btn btn-primary">Сохранить</button>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" onclick="closeModal('createBrandModal')">Закрыть</button>
        </div>
      </div>
    </div>
  </div>

  <div id="createCountryModal" class="modal" style="display: none;">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Создать страну</h5>
          <button type="button" class="close" onclick="closeModal('createCountryModal')">&times;</button>
        </div>
        <div class="modal-body">
          <form id="createCountryForm">
            <div class="form-group">
              <label for="createCountryName">Название:</label>
              <input type="text" id="createCountryName" class="form-control" required>
            </div>
            <div id="createCountryFormError" class="alert alert-danger" style="display: none;"></div>
            <button type="submit" class="btn btn-primary">Сохранить</button>
          </form> <!-- Вот здесь не хватало закрытия -->
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" onclick="closeModal('createCountryModal')">Закрыть</button>
        </div>
      </div>
    </div>
  </div>
</div>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
</body>
</html>
